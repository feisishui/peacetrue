server.port=9000
logging.level.root=info
logging.level.com.github.peacetrue=trace
logging.level.org.springframework=trace
#database
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
#spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?autoreconnect=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#result
peacetrue.result.codes.argument_type_mismatch=1000
peacetrue.result.exception.proxy-classes=org.springframework.http.converter.HttpMessageNotReadableException\
,org.springframework.dao.DuplicateKeyException\
,javax.persistence.PersistenceException\
,org.hibernate.exception.ConstraintViolationException